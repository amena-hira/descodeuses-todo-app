<div
  class="h-full bg-gray-100 flex items-center justify-center"
  id="full-cover-background"
>
  <div id="centered-block" class="bg-white max-w-sm p-6 rounded-xl shadow-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center">Connexion</h2>
      <div id="email-container">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <!-- formControlName = 1er parametre de loginForm -->
          <input matInput formControlName="username" type="email" placeholder="Email" />
        </mat-form-field>
      </div>
      <div id="password-container">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </mat-form-field>
      </div>
      <button mat-flat-button class="w-full" type="submit">Se connecter</button>
    </form>
  </div>
</div>
